<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>{{user.first_name}}'s Profile'>></title>
</head>

<body>
    <div class="d-flex justify-content-between p-5 my-5">
        <a href="/dashboard" class="btn btn-primary">Home</a>
        <a href="/logout" class="btn btn-danger">Log Out</a>
    </div>
    <h1 class="text-center">{{user.first_name}} {{user.last_name}}'s Quotes</h1>
    {% for quote in user.quotes.all %}
    <div class="card">
        <h4 class="card-text">{{quote.author}}</h4>
        <p class="card-text">Quote:{{quote.quote}}</p>
        
    </div>

    {% endfor %}


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" async></script>
</body>

</html>
